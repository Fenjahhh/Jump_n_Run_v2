<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <div id="header">
            <h1>Chatbot</h1>
        </div>
        <div id="chatbot">
            <div id="conversation">
              <div class="chatbot-message">
                <p class="chatbot-text">Hi! ðŸ‘‹ it's great to see you!</p>
              </div>
            </div>
            <form id="input-form">
              <message-container>
                <input id="input-field" type="text" placeholder="Type your message here">
                <button id="submit-button" type="submit">
                  <img class="send-icon" src="send-message.png" alt="">
                </button>
              </message-container>
                
            </form>
        </div>  

    </div>

    <script>
        
          async function sendMessage() {
            const inputField = document.getElementById("input-field");
            const conversation = document.getElementById("conversation");
            const userText = inputField.value.trim();
            if (!userText) return;
        
            // Zeige Nutzer-Nachricht
            const userMsg = document.createElement("div");
            userMsg.className = "chatbot-message user-message";
            userMsg.textContent = userText;
            conversation.appendChild(userMsg);
            inputField.value = "";
        
            // Flowise-API-Aufruf
            const flowId = "61965f95-18d2-46b9-a0d2-363864516a49"; // <-- hier einsetzen
            try {
              const res = await fetch(`https://cloud.flowiseai.com/api/v1/prediction/${flowId}`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                  //"Authorization": "Bearer 5IGf4pzS75SG3SZqHaOidLYwwjOHDCpe6uNspaNxjT8" // falls du API-Key brauchst
                },
                body: JSON.stringify({ question: userText })
              });
        
              const data = await res.json();
              const botMsg = document.createElement("div");
              botMsg.className = "chatbot-message";
              botMsg.textContent = data.text || "(Keine Antwort erhalten)";
              conversation.appendChild(botMsg);
              conversation.scrollTop = conversation.scrollHeight;
            } catch (err) {
              const errMsg = document.createElement("div");
              errMsg.className = "chatbot-message";
              errMsg.textContent = "Fehler beim Abrufen der Antwort.";
              conversation.appendChild(errMsg);
            }
          }
    </script>
</body>
</html>
